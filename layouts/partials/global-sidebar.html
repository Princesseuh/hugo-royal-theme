{{ $currentPage := . }}
<nav id="sidebar" role="navigation" aria-label="main navigation">
        <div id="sidebar-inner-container">
            <ul id="sidebar-site-navigation">
                {{- range .Site.Menus.global }}
                    <li>{{- partial "menu-item.html" (dict "Page" . "parent" "sidebar") -}}</li>
                {{- end }}
            </ul>
            <div id="global-toc">
                {{- range .Site.Menus.docs }}
                    <span class="caption">{{ .Name }}</span>
                    {{- if .HasChildren }}
                    <ul>
                        {{- range .Children }}
                            <li><a href="{{ .URL }}" {{if $currentPage.IsMenuCurrent "docs" . }}class="current"{{end}}>{{ .Name }}</a></li>
                        {{- end }}
                    </ul>
                    {{- end }}
                {{- end }}
            </div>
        </div>
    </nav>
